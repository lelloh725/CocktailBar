<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Cocktailbar</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
    <!-- Stili personalizzati -->
    <style>
        body {
            background-color: black;
            color: white; /* Colore del testo bianco per visibilità */
        }

        /* Stile per l'immagine di intestazione */
        .header-image {
            width: 100%;  /* L'immagine occupa tutta la larghezza */
            height: 80%; /* Imposta l'altezza in modo che l'immagine mantenga le proporzioni */
            margin-bottom: 50px; /* Spazio sotto l'immagine */
        }

        /* Stile per i campi di input */
        input.form-control {
            background-color: #343a40; /* Grigio scuro */
            color: white; /* Testo bianco all'interno del campo */
            border: 1px solid #495057; /* Bordo grigio chiaro */
        }

        /* Stile per i focus sui campi di input (quando sono selezionati) */
        input.form-control:focus {
            background-color: #495057; /* Grigio più chiaro quando selezionato */
            border-color: #80bdff; /* Bordo azzurro per evidenziare il focus */
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25); /* Ombra azzurra */
        }

        /* Stile per i pulsanti */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

       /* Stile per la lista delle prenotazioni */
       #bookingList {
            background-color: #343a40; /* Grigio scuro per il contenitore della lista */
            color: white; /* Testo bianco per gli item della lista */
            border-radius: 5px; /* Bordo arrotondato */
            padding: 10px;
        }

        /* Stile per ogni elemento della lista (list-group-item) */
        #bookingList li {
            background-color: #343a40; /* Grigio scuro per ogni item della lista */
            color: white; /* Testo bianco per gli item */
            border: 1px solid #495057; /* Bordo sottile grigio chiaro */
            margin-bottom: 5px; /* Spazio tra gli elementi */
            border-radius: 5px; /* Bordo arrotondato per ogni elemento */
            padding: 10px;
        }

             

        /* Effetto hover sugli elementi della lista */
        #bookingList li:hover {
            background-color: #495057; /* Grigio più chiaro quando si passa sopra l'item */
            cursor: pointer; /* Cambia il cursore quando si passa sopra un item */
        } 

 
    
        
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Intestazione con immagine -->
        <img src="img/Logo.jpg" alt="Cocktailbar" class="header-image"> <!-- Sostituisci con il percorso della tua immagine -->

        <!-- Titolo -->
        <h1 class="text-center mb-4">Prenota il tuo tavolo al Cocktailbar</h1>
        
        <!-- Form di prenotazione -->
        <form id="bookingForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nome e Cognome</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Data</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Ora</label>
                <input type="time" class="form-control" id="time" required>
            </div>
            <div class="mb-3">
                <label for="people" class="form-label">Numero di persone</label>
                <input type="number" class="form-control" id="people" required>
            </div>
            <button type="submit" class="btn btn-primary">Prenota</button>
        </form>

        <!-- Messaggi di stato -->
        <div id="bookingStatus" class="mt-3"></div>

        <!-- Visualizzazione delle prenotazioni esistenti -->
        <h3 class="mt-4">Le tue prenotazioni:</h3>
        <ul id="bookingList" class="list-group"></ul>

        
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>

    
</body>
</html>
